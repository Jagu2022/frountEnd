<body>
    <!--
        Write a program in JavaScript that reads a forename, surname 
        and year of birth and display the names and the year one after 
        another sequentially. Expected Output : Input your 
        firstname: Tom Input your lastname: Davis Input your year of 
        birth: 1982 Tom Davis 1982
    -->
    <h1>details</h1>
    <script>
        var fName = prompt('first name: ')
        var lName = prompt('last name: ')
        var yob = prompt("year of birth: ")
        console.log(`${fName} ${lName} ${yob}`)
    </script>
</body>
