        // Display all the products in a table

        var t = document.getElementById('t')
        var t2 = document.getElementById('t2')
        console.log(t)

        var k = []
        console.log(products)

        for(var keys in products[0]){
            k.push(keys)
        }
        //console.log(k)

        var h1
        k.forEach((h) => {
            
            h1 = document.createElement('th')
            h1.innerHTML = h
            t.append(h1)
            t2.append(h1)

        })

        var sp = products.sort((a,b) => a.price - b.price)
        console.log(sp)
        

        sp.forEach((p) => {
            if(p.type === 'HardGood'){
                var tr = document.createElement('tr')
                var td1 = document.createElement('td')
                var td2 = document.createElement('td')
                var td3 = document.createElement('td')
                var td4 = document.createElement('td')
                var td5 = document.createElement('td')

                td1.innerHTML = p.name
                td2.innerHTML = p.type
                td3.innerHTML = p.price
                td4.innerHTML = p.category
                td5.innerHTML = p.manufacturer

                tr.append(td1)
                tr.append(td2)
                tr.append(td3)
                tr.append(td4)
                tr.append(td5)

                t.append(tr)
            }else{
                var tr2 = document.createElement('tr')
                var td21 = document.createElement('td')
                var td22 = document.createElement('td')
