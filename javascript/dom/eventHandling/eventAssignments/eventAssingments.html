<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: yellow;
            border-radius: 5px;
            border: none;
            margin-right: 5px;
        }
        .d{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="d">
        <button onclick="toggle()">toggle</button>
        <p id="p">false</p>
    </div>
    <script>
        const toggle = () => {
            var p = document.getElementById('p')
            if(p.innerHTML === 'false'){
                p.innerHTML = 'true'
            }else{
                p.innerHTML = 'false'
            }
        }
    </script>
</body>
</html>
