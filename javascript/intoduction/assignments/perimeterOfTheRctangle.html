<body>
    <h1>area & perimeter of the rectangle</h1>
    <script>
        var length = +prompt("enter length value: ")
        var breadth = +prompt("enter breadth value: ")
        var circleOfRadius = +prompt("enter radius value: ")
        var area = length * breadth
        console.log(`area ${area}`)
        var preimeter = 2 * (length + breadth)
        console.log(`preimeter ${preimeter}`)
        var pi = 22/7
        var circumference = 2 * pi * circleOfRadius
        console.log(`circumference ${circumference}`)
    </script> 
</body>
