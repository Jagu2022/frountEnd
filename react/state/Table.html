
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body{
            
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        
    </style>
</head>
<body>
    
    <div id="d"></div>
    
    <script type="text/babel">

       const Boxtable = () => {
        var [mystudents,setMystudents] = React.useState([
                            {
                              "firstname": "praveen",
                              "lastname": "gubbala",
                              "age": 36,
                              "gender": "female",
                              "city": "hyd",
                              "salary": 10000
                            },
                            {
                              "firstname": "srikanth",
                              "lastname": "gubbala",
                              "age": 32,
                              "gender": "male",
                              "city": "bengaluru",
                              "salary": 20000
                            },
                            {
                              "firstname": "pradeep",
                              "lastname": "reddy",
                              "age": 21,
                              "gender": "male",
                              "city": "hyd",
                              "salary": 25000
                            },
                            {
                              "firstname": "preeti",
                              "lastname": "haia",
                              "age": 31,
                              "gender": "female",
                              "city": "delhi",
                              "salary": 30000
                            },
                            {
                              "firstname": "kiran",
                              "lastname": "gubbala",
                              "age": 52,
                              "gender": "male",
                              "city": "bengaluru",
                              "salary": 29000
                            },
                            {
                              "firstname": "jayaram",
                              "lastname": "reddy",
                              "age": 54,
                              "gender": "male",
                              "city": "mumbai",
                              "salary": 99000
                            }
      ])
      const btn = () => {
        var firstname = document.getElementById('fname').value
        var lastname = document.getElementById('lname').value
        var age = document.getElementById('age').value
        var salary = document.getElementById('salary').value
        var gender = document.getElementById('gender').value
        
        var newStudent = {firstname, lastname, age, salary, gender}
        
        setMystudents([...mystudents, {...newStudent}])
        
      }
        return(
            <div>
                <div>
                    <h1>React studends</h1>
                    <input type='text' id='fname'/>
                    <br/>
                    <input type='text' id='lname'/>
                    <br/>
                    <input type='text' id='age'/>
                    <br/>
                    <input type='text' id='salary'/>
                    <br/>
                    <input type='text' id='gender'/>
                    <br/>
                    <button onClick={btn}>add studends</button>
                </div>
                <table border='2px'>
                    <thead>
                        <th>firstName</th>
                        <th>lastNAme</th>
                        <th>Age</th>
                        <th>Salery</th>
                        <th>gender</th>
                    </thead>
                    <tbody>
                    {
                        mystudents.map((mystudent) => {
                            //console.log(mystudent)
                            return  <tr>
                                        <td>{mystudent.firstname}</td>
                                        <td>{mystudent.lastname}</td>
                                        <td>{mystudent.age}</td>
                                        <td>{mystudent.salary}</td>
                                        <td>{mystudent.gender}</td>
                                    </tr>
                        })
                    }
                    </tbody>
                </table>
            </div>
        )
       }
       ReactDOM.render(<Boxtable/>, document.getElementById('d'))
     </script>
</body>
</html>
