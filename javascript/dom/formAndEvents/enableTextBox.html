<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" id="i"/>
        <button onclick="btn(event)">enable text box</button>
    </form>
    <script>
        var i = document.getElementById('i')
        i.disabled = true 

        const btn = (e) => {
            e.preventDefault()
            i.disabled = false
        }
    </script>
</body>
</html>
