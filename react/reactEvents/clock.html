       function t() {
             var date = new Date()
             var time = date.getHours()+':'+date.getMinutes()+':'+date.getSeconds()
             document.getElementById('h').innerHTML=time
       }
       setInterval(() => {
            t()
       }, 1000);

                 </div>
      ReactDOM.render(jh1,document.getElementById("d"))
