
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React-Component-Reusability-Counter</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body{
            
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
        }
    </style>
</head>
<body>
    
    <div id="d"></div>
    
    <script type="text/babel">

        const App = () => {
            return(
                <div>
                    <Counter c={1} i={5}/>
                    <Counter c={3} i={8}/>
                </div>
            )
        }
        
        const Counter = (props) => {
            React.useEffect(()=>{
                console.log("Todo rendered",props.c)
                return ()=>{
                    console.log("unmounting",props.c)
                }
            },[])
            const [count, setCount] = React.useState(props.c)
            const inc = () => {
                setCount(count+props.i)
            }
            const dec = () => {
                setCount(count-props.i)
            }
            return(
                <div style={{border: '1px solid black', margin:'10px', padding:'10px'}}>
                    
                    <h3>count: {count}</h3>
                    <button onClick={inc}>inc</button>
                    <button onClick={dec}>dec</button>
                </div>
            )
        }
       ReactDOM.render(<App/>, document.getElementById('d'))
     </script>
</body>
</html>
