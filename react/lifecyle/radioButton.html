
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting table header click</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body{
            
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
        }
    </style>
</head>
<body>
    
    <div id="d"></div>
    
    <script type="text/babel">

        const App = () => {
            const[name, setName] = React.useState()
            const handleName = (e) => {
                setName(e.target.value)
            }
            return(
                <div>
                    <input type='radio' value='anu' onClick={(e)=>{handleName(e)}} name='name'/>any
                    <br/>
                    <input type='radio' value='priya' onClick={(e)=>{handleName(e)}} name='name'/>priya
                    <br/>
                    <input type='radio' value='sai' onClick={(e)=>{handleName(e)}} name='name'/>sai
                    <br/>
                    <input type='radio' value='venu' onClick={(e)=>{handleName(e)}} name='name'/>venu
                    <br/>
                    <input type='radio' value='nani' onClick={(e)=>{handleName(e)}} name='name'/>nani
                    <br/>
                    <h1>you have entered: {name} </h1>
                </div>
            )
        }
        
       ReactDOM.render(<App/>, document.getElementById('d'))
     </script>
</body>
</html>
