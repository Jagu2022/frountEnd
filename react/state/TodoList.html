
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <div id="d"></div>
    
    <script type="text/babel">
        
       var TodoList = () => {
        const [todos, setTodos] = React.useState(['bharath', 'deadpool', 'batman'])
        const btn = () => {
            var newTodo = document.getElementById('i').value
            setTodos([...todos, newTodo])
            
        }
        const del = (id) => {
            console.log(todos)
            var unDelTodos = todos.splice(id, 1)
            setTodos([...todos])
            console.log(todos)
        }
        return(
            <div>
                <input type='text' id='i'/>
                <button onClick={btn}>add todo</button>
                <ul>
                    {
                        todos.map((todo, i) => {
                            return (
                                <li key={Math.random()}>
                                    <span>{todo}</span>
                                    <button onClick={()=> {del(i)}}>del</button>
                                </li>
                            )
                        })
                    }
                </ul>
            </div>
        )
       }
       ReactDOM.render(<TodoList/>, document.getElementById('d'))
     </script>
