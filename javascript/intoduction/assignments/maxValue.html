    <!--
        Write a script to display the maximum number in given 
        two numbers using operators
    -->
    <h1>max number</h1>
    <script>
        var inp = prompt("enter two numbers: ")
        var ary = inp.split(",")
        var num1 = +ary[0]
        var num2 = +ary[1]
        var maxNum = num1 > num2 ? (console.log(`num1 is max value ${num1}`)) : (console.log(`num2 is max value ${num2}`))
    </script>
