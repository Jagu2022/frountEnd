
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array sorting</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body{
            
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
        }
    </style>
</head>
<body>
    
    <div id="d"></div>
    
    <script type="text/babel">
       const App = () => {
        return(
            <div >
                <div>
                    <Sortarray/>
                </div>
            </div>
        )
       }
       const Sortarray = () => {
        var [students,setStudents] = React.useState(['Pallavi','Jaya','Dharma','Souwmya','Anu','Eshwar']);
        const Sort = (key) => {
            var temp = [...students]
            if(key === 'asn'){
                var newStudent = temp.sort()
            }else{
                var newStudent = temp.reverse()
            }
            setStudents(newStudent)
        }
        return(
            <div className='main'>
                <div>
                    <h1>Studends</h1>
                </div>
                <div>
                    <button onClick={()=> {Sort('asn')}}>ascending order</button>
                    <button onClick={()=>{Sort('dec')}}>descending order</button>
                </div>
                <ul>
                    {
                        students.map((e) => {
                            return <li>{e}</li>
                        })
                    }
                </ul>
            </div>
        )
       }
       ReactDOM.render(<App/>, document.getElementById('d'))
     </script>
</body>
</html>
