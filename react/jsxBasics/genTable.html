<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="d"></div>
    <script type="text/babel">
        var students = [
                {
                    firstname:'pravee',
                    lastname:'gubbala',
                    age:38
                },
                {
                    firstname:'anupama',
                    lastname:'reddy',
                    age:28
                },
                {
                    firstname:'priya',
                    lastname:'kaman',
                    age:23
                },
                {
                    firstname:'kiran',
                    lastname:'rao',
                    age:25
                },
                {
                    firstname:'triveni',
                    lastname:'manu',
                    age:29
                }
            ];

            const del = (i) => {
                
                students.splice(i,1)
                ReactDOM.render(gen(), document.getElementById('d'))
            }

            var gen = () => {
                var mYtable = (<table border='2'>
                        <thead>
                            <th>firstname</th>
                            <th>lastname</th>
                            <th>age</th>
                            <th>options</th>
                        </thead>
                        {
                            students.map((e,i) => {
                                return(
                                    <tr>
                                        <td>{e.firstname}</td>
                                        <td>{e.lastname}</td>
                                        <td>{e.age}</td>
                                        <td><button onClick={()=>{del(i)}} >del</button></td>
                                    </tr>
                                )
                            })
                        }
                    </table>)

                return mYtable
            }
                
            ReactDOM.render(gen(), document.getElementById('d'))
    </script>
</body>
</html>
