<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #d2{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="d">
        <div>
            <h1>validation using RegEx for password</h1>
        </div>
        <div>
            <input id="i" type="text"/>
            <button onclick="btn()" >save</button>
        </div>
        <div>
            <h3>please enter password in given format</h3>
        </div>
        
    </div>
    <div id="d2">
        <h3>1. an alphanumeric password must be used.</h3>
        <h3>2. the first letter always needs to be capital.</h3>
        <h3>3. a special character must be included in the password(@,$,!,&,etc).</h3>
        <h3>4. the length of the password must exceed 8 characters.</h3>
    </div>

    <script>
        var d = document.getElementById('d2')
        d.style.display = 'none'
        var i = document.getElementById('i')

        var RegEx = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-za-z\d@$!%*?&]{8,}$/;
        
        function btn(){
            var password = i.value
            
            var result = RegEx.test(password)
            if(!result){
                d.style.display = 'inline'
            }else{
                d.style.display = 'none'
            }
        }

    </script>
</body>
</html>
