
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting table header click</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body{
            
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
        }
    </style>
</head>
<body>
    
    <div id="d"></div>
    
    <script type="text/babel">

        const App = () => {
            const[name, setName] = React.useState()
            const[gen, setGen] = React.useState(['Male','Female', 'Others'])
            const handleName = (e) => {
                setName(e.target.value)
            }
            return(
                <div>
                    {
                        gen.map((e) => {
                            return  <div>
                                        <input type='radio' value={e} onClick={(e)=>{handleName(e)}} name='name'/>{e}
                                    </div>
                        })
                    }
                    <h3>Selected gender is: {name} </h3>
                </div>
            )
        }
        
       ReactDOM.render(<App/>, document.getElementById('d'))
     </script>
</body>
</html>
