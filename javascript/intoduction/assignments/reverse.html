<body>
    <h1>reverse</h1>
    <script>
        var num = 54321
        var reverse = num.toString().split('').reverse().join('')
        console.log(parseInt(reverse))

        var fourDigit = 4004
        var digit = fourDigit.toString().split('').splice(0,-1)
        console.log(digit)
    </script>
</body>
