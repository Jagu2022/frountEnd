<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!---
    Write a JavaScript program that prints the perimeter of a rectangle
    to take its height and width as input. Expected Output : 
    Input the height of the Rectangle : 5 Input the width of 
    the Rectangle : 7 Perimeter of the Rectangle is : 24.000000
    -->
    <h1>perimeter of a rectangle</h1>
    <script>
        var h = +prompt("enter height of the rectangle: ")
        var w = +prompt("enter width of the rectangle: ")
        var perimeterOfRectangle = 2 * (h+w)
        console.log(`height: ${h}`)
        console.log(`width: ${w}`)
        console.log(`perimeterOfRectangle: ${perimeterOfRectangle}`)
    </script>
</body>
</html>
