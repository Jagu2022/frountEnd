        const App = () => {
            const[item, setItem] = React.useState(['clear bills', 'gold bill', 'current bill'])
            const[task, setTask] = React.useState([])

            const handleInp =(e) => {
                var newITem = e.target.value
                setTask(newITem)
            }
            const handleSub = () => {
                setItem([...item,task])
                setTask('')
            }
            return(
                <div>
                    <h1>TodoList</h1>
                    <input type='text' value={task} onChange={(e)=>{handleInp(e)}}/>
                    <button onClick={handleSub}>Add Task</button>
                    {
                        item.map((e, i) => {
                            return <TodoList list={e} index = {i}/>
                        })
                    }
                </div>
            )
        }

                </div>

       ReactDOM.render(<App/>, document.getElementById('d'))
     </script>
