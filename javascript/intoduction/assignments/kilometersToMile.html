<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        Write a JavaScript program that converts kilometers per hour 
        to miles per hour. Expected Output : Input kilometers per hour: 
        15 9.320568 miles per hour
    -->
    <h1>kilometers to miles per hour</h1>
    <script>
        var kilometers = +prompt("kilometers Per Hour: ")
        var milesPerHour = kilometers / 1.609
        console.log(`kilometers per hour = ${kilometers}`)
        console.log(`miles per hour = ${milesPerHour}`)
    </script>
</body>
</html>
