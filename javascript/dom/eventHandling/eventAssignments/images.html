<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="i" style="height: 200px; width: 210px;" src="pic1.jpg" onclick="pic(event)"/>
    <script>
        var i = document.getElementById('i')
        const pic = (e) => {
            if(i.src.match('pic1.jpg')){
                i.src = 'pic2.jpg'
            }else{
                if(i.src.match('pic2.jpg')){
                    i.src = 'pic3.jpg'
                }else{
                    i.src = 'pic1.jpg'
                }
            }
        }
    </script>
</body>
</html>
