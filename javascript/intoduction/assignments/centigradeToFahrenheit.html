<!DOCTYPE html>
<html lang="en">

<body>
    <!--
        Write a program that converts Centigrade to Fahrenheit. 
        Expected Output : Input a temperature (in Centigrade): 
        45 113.000000 degrees Fahrenheit.
    -->
    <h1>centigrade to fahrenheit</h1>
    <script>
        var centigrade = +prompt('enter cetigrade: ')
        var fahrenheit = centigrade * 9/5 + 32
        console.log(`centigrade : ${centigrade}`)
        console.log(`fahrenheit : ${fahrenheit}`)
    </script>
</body>
